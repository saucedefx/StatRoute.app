<!DOCTYPE html>
<html lang="en">
<head>

    <title>StatRoute.app - Authentication</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;

        }

        .container {

            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
        }

        .checkmark {
            font-size: 3rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }

        .loading {
            display: block;
        }

        .loading.hide {
            display: none;
        }
    </style>
</head>
